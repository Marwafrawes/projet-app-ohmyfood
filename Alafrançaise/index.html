<!--Page menu 1 Menu - A╠Ç la franc╠ºaise -->

<header class="headerPageAccueil">
    <div class="headerPageAccueil__logo"> 
       <a href="#"><i class="headerPageAccueil__logo--arrowicone fa-sharp fa-solid fa-arrow-left"></a></i>
        <img class="headerPageAccueil__logo--modifierLogoAccueil" src="assets/images/logo/ohmyfood.png" alt="logo-page-accueil" />
   
    </div>
  
</header>

<!--main image -->

<main class="mainImgRestaurantAlafrancaise">
    <section>
        <img class="mainImgRestaurantAlafrancaise__img-restaurant" src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="image restaurant à la française"/>
    </section>
</main>

<!-- la carte à la française -->

<main class="mainCarteRestaurantEntrees">
    <section>
    <div class="mainCarteRestaurantEntrees__blocText">
        <h2 class="mainCarteRestaurantEntrees__blocText--modif">Àlafrançaise</h2>
        <i class="mainCarteRestaurantEntrees__blocText--heart fa-solid fa-heart"></i>
    </div>

    <div class="mainCarteRestaurantEntrees__text-Entrées">
        <p class="mainCarteRestaurantEntrees__text-Entrées--modif">Entrées</p>
    </div>
    <div class="mainCarteRestaurantEntrees__text-Entrées--barre">
        
    </div>


        <div class="mainCarteRestaurantEntrees__barreAnimation">
            <i class="mainCarteRestaurantEntrees__barreAnimation--cercleCheck fa-solid fa-circle-check"></i>
        </div>
        
   
        <div class="mainCarteRestaurantEntrees__menuList">
            <h3 class="mainCarteRestaurantEntrees__menuList--textModif1">Tartare de poulpe acidulé</h3>
            <p class="mainCarteRestaurantEntrees__menuList--textModif2">Aux zests d'orange</p>
            <p class="mainCarteRestaurantEntrees__menuList--money">25€</p>
        </div>

        <div class="mainCarteRestaurantEntrees__barreAnimation">
            <i class="mainCarteRestaurantEntrees__barreAnimation--cercleCheck fa-solid fa-circle-check"></i>
        </div>

    <div class="mainCarteRestaurantEntrees__menuList">
        <h3 class="mainCarteRestaurantEntrees__menuList--textModif1">Velouté de légumes d'antan</h3>
        <p class="mainCarteRestaurantEntrees__menuList--textModif2">Carotte, panais, topinambour</p>
        <p class="mainCarteRestaurantEntrees__menuList--money">35€</p>
    </div>

    <div class="mainCarteRestaurantEntrees__barreAnimation">
        <i class="mainCarteRestaurantEntrees__barreAnimation--cercleCheck fa-solid fa-circle-check"></i>
    </div>

    <div class="mainCarteRestaurantEntrees__menuList">
        <h3 class="mainCarteRestaurantEntrees__menuList--textModif1">Soupe à l'oignon</h3>
        <p class="mainCarteRestaurantEntrees__menuList--textModif2">Revisitée</p>
        <p class="mainCarteRestaurantEntrees__menuList--money">20€</p>
    </div>




    </section>
</main>
