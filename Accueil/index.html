<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh-my-food</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/bc7340b667.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="phone.css" />

</head>

<body>

    <!--Page d'accueil -->

    <header class="headerPageAccueil">
        <div class="headerPageAccueil__logo">
            <!--enfant1-->
            <img class="headerPageAccueil__logo--modifierLogoAccueil" src="assets/images/logo/ohmyfood.png"
                alt="logo-page-accueil" />
        </div>
        <div class="headerPageAccueil__localisation">
            <!--enfant2-->
            <div class="headerPageAccueil__localisation--icone">
                <i class="headerPageAccueil__localisation--modif fa-solid fa-location-dot"></i>
                <label class="headerPageAccueil__localisation--text">Paris, Belleville</label>
            </div>

        </div>
    </header>

    <!--Parti logo + présenation -->
    <main class="main-recherche">
        <!--parent-->

        <section class="main-recherche__menuList">
            <!--enfant1-->

            <div class="main-recherche__menuList--retrouveListe">
                <!--petit_enfant1-->
                <p class="main-recherche__menuList--modifText">Réservez le menu qui </p>
                <p class="main-recherche__menuList--modifText">vous convient</p>
                <p class="main-recherche__menuList--modifText1">Découvrez des restaurants d'exception,</p>
                <p class="main-recherche__menuList--modifText1">séléctionnés par nos soins</p>
            </div>

        </section>

        <section class="main-recherche__btn">
            <!--enfant 2 -->

            <button class="main-recherche__btn--modifier">
                <a href="#" class="main-recherche__btn--text-decoration">Explorer nos restaurants </a>
            </button>

        </section>
    </main>
    <!--Parti fonction + boutons -->
    <main class="main-fonction">

        <section class="main-fonction__texte">
            <label> Fonctionnement</label>
        </section>

        <section class="main-fonction__btn">

            <button class="main-fonction__btn--modif">

                <a href="#" class="main-fonction__btn--modif-text"><i
                        class="main-fonction__btn--icone-modif1 fa-solid fa-mobile-screen-button"></i> Choisissez un
                    restaurant</a>
                <div>
                    <i class="main-fonction__btn--icone-modif fa-solid fa-1"></i>
                </div>
            </button>

            <button class="main-fonction__btn--modif">

                <a href="#" class="main-fonction__btn--modif-text"><i
                        class="main-fonction__btn--icone-modif1 fa-solid fa-list-ul"></i> Composez votre menu</a>
                <div>
                    <i class="main-fonction__btn--icone-modif fa-solid fa-2"></i>
                </div>

            </button>

            <button class="main-fonction__btn--modif">

                <a href="#" class="main-fonction__btn--modif-text"> <i
                        class="main-fonction__btn--icone-modif1 fa-solid fa-store"></i>Dégustez au restaurant</a>
                <div>
                    <i class="main-fonction__btn--icone-modif fa-solid fa-2"></i>
                </div>
            </button>
        </section>

    </main>

      <!--Parti cards restaurants -->

      <main class="main-restaurants">
            <label class="main-restaurants__texte">Restaurants</label>
        
        <section class="main-restaurants__bloc-img">

           
            <div class="main-restaurants__bloc-img--cadreNouveau">  
                <label class="main-restaurants__bloc-img--text-nouveau-restaurant">Nouveau</label>
            </div>
         
            <img class="main-restaurants__bloc-img--restaurant-modif"
                src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du gout">

                <div class="main-restaurants__heart">
                    <i class="main-restaurants__like menu__like menu__like--noBg far fa-heart fa-2x"></i>
                    <i class="main-restaurants__like menu__like menu__like--bg fas fa-heart fa-2x"></i>
                </div>

            <h3 class="main-restaurants__bloc-img--text1ImageRestaurant"> La palette du goût</h3>
            <label class="main-restaurants__bloc-img--text2ImageRestaurant">Ménilmontant</label>


        </section>

        <section class="main-restaurants__bloc-img">

           
            <div class="main-restaurants__bloc-img--cadreNouveau">  
                <label class="main-restaurants__bloc-img--text-nouveau-restaurant">Nouveau</label>
            </div>
         
            <img class="main-restaurants__bloc-img--restaurant-modif"
            src="./assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="La note enchantée">

                <div class="main-restaurants__heart">
                    <i class="main-restaurants__like menu__like menu__like--noBg far fa-heart fa-2x"></i>
                    <i class="main-restaurants__like menu__like menu__like--bg fas fa-heart fa-2x"></i>
                </div>

            <h3 class="main-restaurants__bloc-img--text1ImageRestaurant">La note enchantée</h3>
            <label class="main-restaurants__bloc-img--text2ImageRestaurant">Charonne</label>


        </section>

        <section class="main-restaurants__bloc-img">

           
            <div class="main-restaurants__bloc-img--cadreNouveau">  
                <label class="main-restaurants__bloc-img--text-nouveau-restaurant">Nouveau</label>
            </div>
         
            <img class="main-restaurants__bloc-img--restaurant-modif"
            src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="À la française">

                <div class="main-restaurants__heart">
                    <i class="main-restaurants__like menu__like menu__like--noBg far fa-heart fa-2x"></i>
                    <i class="main-restaurants__like menu__like menu__like--bg fas fa-heart fa-2x"></i>
                </div>

            <h3 class="main-restaurants__bloc-img--text1ImageRestaurant">À la française</h3>
            <label class="main-restaurants__bloc-img--text2ImageRestaurant">Cité Rouge</label>


        </section>

        <section class="main-restaurants__bloc-img">

           
            <div class="main-restaurants__bloc-img--cadreNouveau">  
                <label class="main-restaurants__bloc-img--text-nouveau-restaurant">Nouveau</label>
            </div>
         
            <img class="main-restaurants__bloc-img--restaurant-modif"
            src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Le délice des sens">

                <div class="main-restaurants__heart">
                    <i class="main-restaurants__like menu__like menu__like--noBg far fa-heart fa-2x"></i>
                    <i class="main-restaurants__like menu__like menu__like--bg fas fa-heart fa-2x"></i>
                </div>

            <h3 class="main-restaurants__bloc-img--text1ImageRestaurant">Le délice des sens</h3>
            <label class="main-restaurants__bloc-img--text2ImageRestaurant">Folie-Méricourt</label>


        </section>


    <!--Parti footer -->
    <footer class="FooterPageAccueil">

        <section class="FooterPageAccueil__logo">
            <h2 class="FooterPageAccueil__logo--textModifLogofooter">Ohmyfood</h2>
        </section>

        <section>

            <div class="FooterPageAccueil__textFooter">
                <i class="FooterPageAccueil__textFooter--icon-4 fa-solid fa-utensils"></i>
                <a href="#">
                    <p3 class="FooterPageAccueil__textFooter">Proposer un restaurant</p3>
                </a>
            </div>
            <div class="FooterPageAccueil__textFooter">
                <i class="FooterPageAccueil__textFooter--icon-4 fa-sharp fa-solid fa-handshake"></i>
                <a href="#">
                    <p3 class="FooterPageAccueil__textFooter">Devenir partenaire</p3>
                </a>
            </div>
            <div class="FooterPageAccueil__text">
                <a href="#">
                    <p3 class="FooterPageAccueil__textFooter">Mention légales</p3>
                </a>
            </div>

            <div class="FooterPageAccueil__textFooter">
                <a href="mailto:adresse@serveur.com">
                    <p3 class="FooterPageAccueil__textFooter">Contact</p3>
                </a>
            </div>

        </section>


    </footer>

    <!--Page menu 1 Menu - A╠Ç la franc╠ºaise -->

</body>

</html>
